
<h1>Jelszócsere</h1>
<h2>Cseréljen jelszót</h2>

  <div class="container">
 
  <div class="form-group">

    <div class="form-group">
      <div>
        <label class="text" for="title">Jelenlegi jelszó:</label>
      </div>
      <input class="droptextbox" type="text" id="title" name="title" [(ngModel)]="currentpassword" required>
    </div>
    <div class="form-group">
      <div>
        <label class="text" for="firstname">Új jelszó:</label>
      </div>
      <input class="droptextbox" type="text" id="firstname" name="firstname" [(ngModel)]="newpassword" required>
    </div>

    <div class="form-group">
      <div>
        <label class="text" for="lastname">Új jelszó ismét:</label>
      </div>
      <input class="droptextbox" type="text" id="lastname" name="lastname" [(ngModel)]="confirmation" required>
    </div>

   
    <div class="form-group">
    <button id="done" (click)="changePassword()">Kész</button>
    </div>
  </div>
  </div>
