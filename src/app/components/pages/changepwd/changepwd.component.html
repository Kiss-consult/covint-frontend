
<h1>Jelszócsere</h1>


  <div class="container">
 
  <div class="form-group">

    <div class="form-group"  *ngIf="loginService.hasAnyGroup([orvos])">
      <div>
        <label class="text" for="title">Jelenlegi jelszó:</label>
      </div>
      <input class="droptextbox" type="text" id="title" name="title" [(ngModel)]="currentpassword" required title="Kérem töltse ki a mezőt">
    </div>
    <div class="form-group">
      <div>
        <label class="text" for="firstname">Új jelszó:</label>
      </div>
      <input class="droptextbox" type="text" id="firstname" name="firstname" [(ngModel)]="newpassword" required title="Kérem töltse ki a mezőt">
    </div>

    <div class="form-group">
      <div>
        <label class="text" for="lastname">Új jelszó ismét:</label>
      </div>
      <input class="droptextbox" type="text" id="lastname" name="lastname" [(ngModel)]="confirmation" required title="Kérem töltse ki a mezőt">
    </div>

   
    <div class="form-group">
      <button id="done"  *ngIf="loginService.hasAnyGroup([portaladmin,portalvezeto,kutatoorvos])" (click)="changePassword(true)" >Kész</button>
      <button id="done"  *ngIf="loginService.hasAnyGroup([orvos])" (click)="changePassword(false)" >Kész</button>
    </div>
  </div>
  </div>
