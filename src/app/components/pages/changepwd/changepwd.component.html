<h1>Jelszócsere
  <button (click)="goBackToPrevPage()">Vissza</button>
</h1>


<div class="container">

  <div class="form-group1">

    <div class="form-group">

      <div>
        <label class="text" for="title">Jelenlegi jelszó:</label>
      </div>
      <input class="droptextbox" type="password" id="title" name="title" [(ngModel)]="currentpassword" required
        title="Kérem töltse ki a mezőt">
    </div>
    <div class="form-group">
      <div>
        <label class="text" for="firstname">Új jelszó:</label>
      </div>
      <input class="droptextbox" type="password" id="firstname" name="firstname" [(ngModel)]="newpassword" required
        title="A jeszó minimum 8 karakter és tartalmaznia kell: kis és nagy betűt, számot és extra karatert! ">
    </div>

    <div class="form-group">
      <div>
        <label class="text" for="lastname">Új jelszó ismét:</label>
      </div>
      <input class="droptextbox" type="password" id="lastname" name="lastname" [(ngModel)]="confirmation" required
        title="Az ismételt jelszónak meg kell egyeznie a jelszóval!">
    </div>


    <div class="form-group">
      <button id="done" (click)="changePassword(false)">Kész</button>
    </div>
  </div>
</div>
