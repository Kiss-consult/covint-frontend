<h1>Regisztráció</h1>

<div>
  <h2>Regisztrációs adatok</h2>
</div>
<!--<form (ngSubmit)="onRegister()"> -->
<div class="reg-container">

  <div class="form-group" style="border-right: solid 3px #848484; padding-right: 40px; height: 700px;">

    <div>
      <div>
        <label class="text" for="email">E-mail cím</label>
      </div>
      <input class="droptextbox" type="email" id="email" name="email" [(ngModel)]="user.Email" required>
    </div>

    <div>
      <div>
        <label class="text" for="password">Jelszó</label>
      </div>
      <input class="droptextbox" type="password" id="password" name="password" [(ngModel)]="user.Password" required>
    </div>

    <div>
      <div>
        <label class="text" for="password2">Jelszó ismét </label>
      </div>
      <input class="droptextbox" type="password" id="password2" name="password2" [(ngModel)]="password2" required>
    </div>

  </div>

  <div class="form-group" style="padding-left: 40px;">

    <div>
      <div>
        <label class="text" for="title">Előtag</label>
      </div>
      <input class="droptextbox" type="text" id="title" name="title" [(ngModel)]="user.Title" required>
    </div>
    <div>
      <div>
        <label class="text" for="firstname">Keresztnév</label>
      </div>
      <input class="droptextbox" type="text" id="firstname" name="firstname" [(ngModel)]="user.FirstName" required>
    </div>

    <div>
      <div>
        <label class="text" for="lastname">Vezetéknév</label>
      </div>
      <input class="droptextbox" type="text" id="lastname" name="lastname" [(ngModel)]="user.LastName" required>
    </div>

    <div>
      <div>
        <label class="text" for="stampnumber">Pecsét száma</label>
      </div>
      <input class="droptextbox" type="text" id="stampnumber" name="stampnumber" [(ngModel)]="user.SealNumber" required>
    </div>

    <div>
      <div>
        <label class="text" for="telephone">Telefonszám</label>
      </div>
      <input class="droptextbox" type="text" id="telephone" name="telephone" [(ngModel)]="user.Phone" required>
    </div>

    <button id="done" (click)="finish()">Kész</button>

  </div>

  

  <div style="display: flex; margin-left: 20px; margin-right: 20px; padding-top: 20px;">
      <div>
        <label style="margin-top: 20px;" for="trueHosp">Cég?</label>
      </div>
      <div>
        <input type="radio" id="trueHosp" name="iscompany" [value]="true" [(ngModel)]="user.IsCompany">
      </div>
  </div>

  <div class="form-group">
  
    <div>
      <div>
        <label class="text" for="institution">Intézmény neve</label>
      </div>
      <input class="droptextbox" type="text" id="institution" name="institution" [(ngModel)]="user.InstitutionName">
    </div>

    <div>
      <div>
        <label class="text" for="department">Osztály</label>
      </div>
      <input class="droptextbox" type="text" id="department" name="department" [(ngModel)]="user.InstitutionDepartment">
    </div>

    <div>
      <div>
        <label class="text" for="company">Cég neve</label>
      </div>
      <input class="droptextbox" type="text" id="company" name="company" [(ngModel)]="user.CompanyName">
    </div>

    <div>
      <div>
        <label class="text" for="site">Telephely címe  város</label>
      </div>
      <input class="droptextbox" type="text" id="city" name="city" [(ngModel)]="site.City" required>
    </div>
    
      <div>
        <div>
        <label class="text" for="postcode">Telephely címe  Irányítószám</label>
      </div>
        <input class="droptextbox" type="number" id="postcode" name="postcode" [(ngModel)]="site.PostCode" required>
      </div>


      <div>
        <div>
        <label class="text" for="street">Telephely címe  Utca ( közterület) neve</label>
      </div>
        <input class="droptextbox" type="text" id="street" name="street" [(ngModel)]="site.Street" required>
      </div>
      <div>
        <div>
        <label class="number" for="housenumber">Telephely címe  Házszám</label>
      </div>
        <input class="droptextbox" type="number" id="postcode" name="postcode" [(ngModel)]="site.HouseNumber" required>
      </div>
  </div>
