<h1>Új felhasználó regisztrálása</h1>  

  

<div class="container">  
  <!--<form (ngSubmit)="onRegister()"> -->
  <div style="display: flex; justify-content: space-between;">
  
    <div class="form-group">
      <div class="tab-button">Regisztrációs adatok</div>

      <div class="form-group2">
        <div>
          <label class="text" for="email">E-mail cím</label>
        
          <input class="droptextbox" type="email" id="email" name="email" [(ngModel)]="user.Email" placeholder="covint@covint.com" title="Kérem töltse ki a mezőt">

        </div>
      </div>
  
      <div class="form-group2">
        <div>
          <label class="text" for="password">Jelszó</label>
        
          <input class="droptextbox" type="password" id="password" name="password" [(ngModel)]="user.Password" required placeholder="jelszo12345" title="Kérem töltse ki a mezőt">
        </div>
      </div>
  
      <div class="form-group2">
        <div>
          <label class="text" for="password2">Jelszó ismét </label>
        
          <input class="droptextbox" type="password" id="password2" name="password2" [(ngModel)]="password2" required required placeholder="jelszo12345" title="Kérem töltse ki a mezőt">
        </div>
      </div>
  
    </div>
  
    <div class="form-group" >
      
      <div class="tab-button">Személyes adatok</div>

      <div class="form-group2" >
        <div>
          <label class="text" for="title">Előtag</label>
       
          <input class="droptextbox" type="text" id="title" name="title" [(ngModel)]="user.Title" required placeholder="Dr" title="Kérem töltse ki a mezőt">
        </div>
      </div>

      <div class="form-group2">
        <div>
          <label class="text" for="firstname">Keresztnév</label>
        
          <input class="droptextbox" type="text" id="firstname" name="firstname" [(ngModel)]="user.FirstName" required placeholder="János" title="Kérem töltse ki a mezőt">
        </div>
      </div>
  
      <div class="form-group2">
        <div>
          <label class="text" for="lastname">Vezetéknév</label>
        
          <input class="droptextbox" type="text" id="lastname" name="lastname" [(ngModel)]="user.LastName" required placeholder="Covint" title="Kérem töltse ki a mezőt">
        </div>
      </div>
  
      <div class="form-group2">
        <div>
          <label class="text" for="stampnumber">Pecsét száma</label>
        
          <input class="droptextbox" type="text" id="stampnumber" name="stampnumber" [(ngModel)]="user.SealNumber" required placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>
  
      <div class="form-group2">
        <div>
          <label class="text" for="telephone">Telefonszám</label>
        
          <input class="droptextbox" type="text" id="telephone" name="telephone" [(ngModel)]="user.Phone" required placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>
    
    </div>
<!--
    <div>

      <p>Select Your Gender:</p>
    
      <form [formGroup]="genderForm">
        <input type="radio" formControlName="gender" value="Male"> Male<br>
        <input type="radio" formControlName="gender" value="Female"> Female<br>
        <input type="radio" formControlName="gender" value="Others"> Others<br><br>
    
        <button (click)="getSelectedGender()">Get Selected Gender</button>
    
      </form>
    
    </div> -->
    
    <div class="form-group">
      
      <div class="tab-button">Intézmény/Cég címe</div>

      <div class="form-group2" style="display: block; text-align: left; width: 300px; margin-right: 100px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; margin-top: 7px;">
            <label for="institution">Intézményben dolgozik</label>
            <input type="radio" id="intezmenybutton" name="intezmenyOrCeg" (click)="toggleContent('intezmeny')" title="Kérem válasszon">
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 28px; margin-top: 35px;">
            <label for="institution">Cég tulajdonos (Házi Orvos)</label>
            <input type="radio" id="cegbutton" name="intezmenyOrCeg" (click)="toggleContent('ceg')" title="Kérem válasszon">
        </div>
    </div>
                                                           
      
      <div class="form-group2" *ngIf="intezmenyActive">
        <div>
          <label class="text" for="institution">Intézmény neve</label>
        
          <input class="droptextbox" type="text" id="institution" name="institution" [(ngModel)]="user.InstitutionName" placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>
  
      <div class="form-group2" *ngIf="intezmenyActive">
        <div>
          <label class="text" for="department">Osztály</label>
        
          <input class="droptextbox" type="text" id="department" name="department" [(ngModel)]="user.InstitutionDepartment" placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>      
      
      

      <div class="form-group2" *ngIf="cegActive">
        <div>
          <label class="text" for="company">Cég neve</label>
        
          <input class="droptextbox" type="text" id="company" name="company" [(ngModel)]="user.CompanyName" placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
       
      </div>
    

      
      <div class="form-group2" s>
       <div>
          <label class="text" for="site">Város</label>
         
          <input class="droptextbox" type="text" id="city" name="city" [(ngModel)]="site.City" required placeholder="Budapest" title="Kérem töltse ki a mezőt">
        </div>
      </div>
      
      <div class="form-group2">
        <div>
          <label class="text" for="postcode">Irányítószám</label>
        
          <input class="droptextbox" type="number" id="postcode" name="postcode" [(ngModel)]="site.PostCode" required placeholder="1007" title="Kérem töltse ki a mezőt">
        </div>
      </div>  
  
      <div class="form-group2">
        <div>
          <label class="text" for="street">Utca ( közterület) neve</label>
        
          <input class="droptextbox" type="text" id="street" name="street" [(ngModel)]="site.Street" required placeholder="???" title="Kérem töltse ki a mezőt">
        </div>
      </div>

      <div class="form-group2">
        <div>
          <label class="text" for="housenumber">Házszám</label>
        
          <input class="droptextbox" type="number" id="postcode" name="postcode" [(ngModel)]="site.HouseNumber" required placeholder="34" title="Kérem töltse ki a mezőt">
        </div>
      </div> 

    </div>
  </div> 

  <div style="text-align: center; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; margin-bottom: 20px; margin-top: 0;">   
    <button id="okebutton" (click)="finish()" style="z-index: 2; position: relative;">
        Kész
    </button>
    <div style="position: absolute; bottom: 0; width: 50%; z-index: 1; text-align: center;">
        <hr style="margin-top: 10px; width: 100%; height: 1px; background-color: #0080ff; box-shadow:0px 1px 0px #848484;">
    </div>
</div>     
    
</div>
