<h1>Marker hozzáadás</h1>


<div class="container">
  <div class="content">
    <div class="content2">

  <div class="newillnessclass">
    <div>
      <label for="newillness">Új betegség: <s>*</s></label>
    </div>
    <div>
      <input class="droptextbox" type="text" id="newillness" name="newillness"[(ngModel)]="newIllness.GroupName" title="Kérem töltse ki a mezőt">
    </div>
  </div>

  <div class="ismarker">
    <div>
      <label class="text">Az új betegség egyben marker is? <s>*</s></label>
    </div>
    <div>
      <label for="trueMark">Igen</label>
      <input type="radio" id="trueMArk" name="ismarker" [value]="true" [(ngModel)]="newIllness.IsMarker" title="Kérem válasszon">

      <label for="falseMark">Nem</label>
      <input type="radio" id="falseMark" name="ismarker" [value]="false" [(ngModel)]="newIllness.IsMarker" title="Kérem válasszon">
    </div>
  </div>



  <div class="content3">

    <div class="bnoclass">    
      <div>
        <label for="bno">Alternatív név bevitele</label>
      </div>      
      <div>
        <input class="droptextbox" type="text" id="bno" name="bno" [(ngModel)]="newAlternativeName" title="Kérem töltse ki a mezőt">
      </div>
      <div>
        <button (click)="addAlternativeName()">Hozzáadás</button>
      </div>      
    </div>
  
    <div class="addedtext" *ngFor="let newillness of newIllness.AlternativeNames">  
      <div>
        <label>{{newillness}}</label>
      </div>
      <div>
        <button (click)="removeAlternativeName(newillness)">Törlés</button>
      </div>    
    </div>

  </div>

</div>

  <div class="scrollable-container">
    <mat-form-field style="width: 100%;">
      <mat-label>Keresés</mat-label>
    <input matInput placeholder="Keresés" [(ngModel)]="searchValue">
  </mat-form-field>
    <table mat-table class="mat-table" [dataSource]="defaults">
      <ng-container matColumnDef="sex">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Nem</th>
        <td mat-cell class="mat-cell" *matCellDef="let default">{{ default.Sex }}</td>
      </ng-container>
    
      <ng-container matColumnDef="age">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Kor</th>
        <td mat-cell class="mat-cell" *matCellDef="let default">{{ default.Age }}</td>
      </ng-container>
    
      <ng-container matColumnDef="hospitalized">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Halálozás</th>
        <td mat-cell class="mat-cell" *matCellDef="let default">
          <input type="number" [(ngModel)]="default.Hospitalized" name="hospitalized" id="hospitalized" class="form-control">
        </td>
      </ng-container>
    
      <ng-container matColumnDef="dead">
        <th mat-header-cell class="mat-header-cell" *matHeaderCellDef>Kórház</th>
        <td mat-cell class="mat-cell" *matCellDef="let default">
          <input type="number" [(ngModel)]="default.Dead" name="dead" id="dead" class="form-control">
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="['sex', 'age', 'hospitalized', 'dead']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['sex', 'age', 'hospitalized', 'dead']; let i = index"
          [ngClass]="{'highlight': selectedRows[i]}" [hidden]="!matchesFilter(row)">
      </tr>
    
      </table>    
    </div>
  
  </div>
  

    

  <div style="text-align: center; position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center;">   
    <button id="okebutton" (click)="finish()" style="z-index: 2; position: relative;">
        Kész
    </button>
    <div style="position: absolute; bottom: 0; width: 50%; z-index: 1; text-align: center;">
        <hr style="margin-top: 10px; width: 100%; height: 1px; background-color: #0080ff; box-shadow:0px 1px 0px #848484;">
    </div>
  </div>  
  
  <footer>   
    <p>A "*" -al jelölt mezők kitöltése kötelező !</p>
  </footer>
 
</div>
