<h1>Marker hozzáadá</h1>
<h2>Új marker/betegség hozzáadása</h2>

<div class="container">

  <div class="newillnessclass">
    <div>
      <label for="newillness">Új betegség:</label>
    </div>
    <div>
      <input class="droptextbox" style="width: 200px;" type="text" id="newillness" name="newillness"[(ngModel)]="newIllness.GroupName" title="Kérem töltse ki a mezőt">
    </div>
  </div>

  <div class="ismarker">
    <div>
      <label class="text">Az új betegség egyben marker is?</label>
    </div>
    <div>
      <label for="trueMark">Igen</label>
      <input type="radio" id="trueMArk" name="ismarker" [value]="true" [(ngModel)]="newIllness.IsMarker" title="Kérem válasszon">

      <label for="falseMark">Nem</label>
      <input type="radio" id="falseMark" name="ismarker" [value]="false" [(ngModel)]="newIllness.IsMarker" title="Kérem válasszon">
    </div>
  </div>




  <div class="bnoclass">

    <div>
      <label style="margin-bottom: 0;" for="bno">Alternatív név bevitele</label>
    </div>
    <div style="display: flex;">
      <input class="droptextbox" type="text" id="bno" name="bno" [(ngModel)]="newAlternativeName" title="Kérem töltse ki a mezőt">


      <button (click)="addAlternativeName()">Hozzáadás</button>
    </div>
  </div>





  <div class="addedtext">
    <div *ngFor="let newillness of newIllness.AlternativeNames"
      style="border-bottom: solid 3px #0080ff; display: flex; align-items: center; padding-bottom: 5px; margin-top: 5px;">
      <div style="flex-grow: 1;">
        <p style="margin: 0;">{{newillness}}</p>
      </div>
      <div style="margin-left: auto;">
        <button (click)="removeAlternativeName(newillness)">Törlés</button>
      </div>
    </div>
  </div>

  <div class="scrollable-container">
    <table class="mat-table">
      <thead>
        <tr>
          <th>Nem</th>
          <th>Kor</th>
          <th>Halálozás</th>
          <th>Kórház</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let default of defaults"> 
          <td>{{ default.Sex }}</td>
          <td>{{ default.Age }}</td>
          <td>
            <input type="number" [(ngModel)]="default.Hospitalized" name="hospitalized" id="hospitalized" class="form-control">
          </td>
          <td>
            <input type="number" [(ngModel)]="default.Dead" name="dead" id="dead" class="form-control">
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  
  
  

    

  <button id="okebutton" (click)="finish()">Kész</button>

  

 
</div>
