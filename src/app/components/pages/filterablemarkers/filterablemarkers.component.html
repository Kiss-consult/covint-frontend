<h1>
    Markerek szűrhetőségének beállítása
  </h1>
  <div class="container">
   <!--TABLE-->
   <div class="reg-button">
    <button id="done" (click)="setMarker()">SET</button>
    
  </div>
   <div >
    <table mat-table [dataSource]="illnesses" class="mat-elevation-z8" matSort>
      

      <!-- Position Column -->
       
      <ng-container matColumnDef="groupname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Betegség Neve</th>
        <td mat-cell *matCellDef="let illness">{{ illness.GroupName }}</td>
      </ng-container>

      <ng-container matColumnDef="ismarker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marker</th>
        <td mat-cell *matCellDef="let illness">{{ illness.IsMarker }}</td>
      </ng-container>     
      
        
   
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   <!-- <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator> -->
</div>
</div>
