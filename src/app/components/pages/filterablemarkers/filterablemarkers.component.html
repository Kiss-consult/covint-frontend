<h1>
    Markerek szűrhetőségének beállítása
  </h1>
  <div class="container">
   <!--TABLE-->
   
   <div >
    <mat-form-field>
        <mat-label>Keresés</mat-label>
        <input matInput (keyup)="illnessFilter($event)" placeholder="Betegség" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      

      <!-- Position Column 
      
       <label for="falseHosp">Nem</label>
      <input type="radio" id="falseHosp" name="hospitalized" [value]="false" [(ngModel)]="case.Hospitalized">
      {{ illness.IsMarker }}
      -->
       
     
      
      <ng-container matColumnDef="groupname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Betegség Neve</th>
        <td mat-cell *matCellDef="let illness">{{ illness.GroupName }}</td>
      </ng-container>

      <ng-container matColumnDef="ismarker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marker</th>
        <td mat-cell *matCellDef="let illness">
          <input type="checkbox" [checked]="illness.IsMarker" [(ngModel)]="illness.IsMarker" (change)="change(illness) "  id="ismarker" >
          
        </td>
      </ng-container>     
      
    
   
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

   <!-- <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator> -->
</div>
</div>
