      <ng-container matColumnDef="Dátum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dátum</th>
        <td mat-cell *matCellDef="let auditlog">
         {{ auditlog.Date}}
        </td>
      </ng-container>     
     
      <ng-container matColumnDef="Idő">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Idő</th>
         <td mat-cell *matCellDef="let auditlog">
          {{ auditlog.Time}}
         </td>
       </ng-container>    

       <ng-container matColumnDef="Szint">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Szint</th>
         <td mat-cell *matCellDef="let auditlog">
          {{ auditlog.Level}}
         </td>
       </ng-container>    

       <ng-container matColumnDef="Üzenet">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Üzenet</th>
         <td mat-cell *matCellDef="let auditlog">
          {{ auditlog.Message}}
         </td>
       </ng-container>    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
