<h1>
  Adatbevitel
</h1>

<br>
<br>

<div class="container">
  <label for="sex">Páciens neme:</label>
  <select class="droptextbox" name="sex" id="sex" [(ngModel)]="case.Sex">
    <option value="Férfi">Férfi</option>
    <option value="Nő">Nő</option>
  </select>

  <form>
    <label for="age">Páciens kora:</label>
    <input class="droptextbox" type="number" id="age" name="age" min="1" [(ngModel)]="case.Age">
  </form>



  <div>
    <label for="hospitalized">Kórházba került</label>
    <input type="checkbox" id="hospitalized" name="hospitalized" value="true" [(ngModel)]="case.Hospitalized">
  </div>

  <div>
    <label for="dead"> Meghalt</label>
    <input type="checkbox" id="dead" name="dead" value="true" [(ngModel)]="case.Dead">
  </div>

  <br>

  <form>
    <label for="source">Forrás:</label>
    <input class="droptextbox" type="text" id="source" name="source" [(ngModel)]="case.Source">
  </form>

  <br>

  <div class="container01">
    <select class="droptextbox" type="text" id="markers" name="markers" [(ngModel)]="newBno">
      <ng-container *ngFor="let illness of illnesses">
        <optgroup label="{{illness.Names[0]}}">
          <ng-container *ngFor="let bno of illness.BnoCodes">
            <option value="{{bno}}">{{bno}}</option>
          </ng-container>
        </optgroup>
      </ng-container>
    </select>

    <br>

    <button (click)="addMarker()">Hozzáadás</button>
  </div>

  <div class="addedtext">
    <div *ngFor="let marker of case.Markers">
      <p>{{marker.BnoCode}} - {{marker.Names[0]}}</p>
      <button (click)="removeMarker(marker)">Törlés</button>
    </div>
  </div>

  <br>

  <button id="keszbutton" (click)="finish()">Kész</button>

</div>
