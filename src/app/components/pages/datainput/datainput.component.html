<h1>
  Adatbevitel
</h1>

<div class="container">
  <div class="sexclass">
    <div>
      <label class="text" for="sex">Páciens neme</label>
    </div>
    <div>
      <select class="droptextbox" name="sex" id="sex" [(ngModel)]="case.Sex">
        <option value="Férfi">Férfi</option>
        <option value="Nő">Nő</option>
       
      </select>
      <div class="ageclass">
        <div>
          <label class="text" for="age">Páciens kora</label>
        </div>
        <div>
          <input class="droptextbox" type="number" id="age" name="age" min="1" [(ngModel)]="case.Age">
        </div>
      </div>
    </div>
  </div>

  <div class="hospitalized">
    <div>
      <label class="text">Kórházba került</label>
    </div>
    <div>
      <label for="trueHosp">Igen</label>
      <input type="radio" id="trueHosp" name="hospitalized" [value]="true" [(ngModel)]="case.Hospitalized">

      <label for="falseHosp">Nem</label>
      <input type="radio" id="falseHosp" name="hospitalized" [value]="false" [(ngModel)]="case.Hospitalized">
    </div>
  </div>

  <div class="dead">
    <div>
      <label class="text"> Meghalt</label>
    </div>
    <div>
      <label for="trueDead">Igen</label>
      <input type="radio" id="trueDead" name="dead" [value]="true" [(ngModel)]="case.Dead">
      <label for="falseDead">Nem</label>
      <input type="radio" id="falseDead" name="dead" [value]="false" [(ngModel)]="case.Dead">
    </div>
  </div>

  <form>
    <label style="margin-bottom: 0;" for="source">Forrás:</label>
    <input class="droptextbox" type="text" id="source" name="source" [(ngModel)]="case.Source">
  </form>

  <div class="markerclass">
    <div>
      <label class="text"> Marker</label>
    </div>
    <div style="display: flex;">
      <select class="droptextbox" type="text" id="markers" name="markers" [(ngModel)]="newIllness">
        <ng-container *ngFor="let illness of illnesses">

          <option value="{{illness.GroupName}}">{{illness.GroupName}}</option>

        </ng-container>
      </select>

      <button (click)="addMarker()">Hozzáadás</button>
    </div>
  </div>

  <div class="addedtext">
    <div *ngFor="let illness of case.Illnesses" style="border-bottom: solid 3px #0080ff; display: flex; align-items: center; padding-bottom: 5px; margin-top: 5px;">
      <div style="flex-grow: 1;">
        <p style="margin: 0;">{{ illness }}</p>
      </div>
      <div style="margin-left: auto;">
        <button (click)="removeMarker(illness)">Törlés</button>
      </div>
    </div>
  </div>
  
  
  
  
  <br>
  


  <div class="bnoclass">
    
<div>
    <label style="margin-bottom: 0;" for="bno">BNO Kódok bevitele</label>
  </div>
  <div style="display: flex;">
  <input class="droptextbox" type="text" id="bno" name="bno" [(ngModel)]="newBno">

  
   <button (click)="addBno()">BNO Hozzáadás</button>
    </div>
  </div>
  
  
   <!-- style="display: flex;">
      <select class="droptextbox" type="text" id="markers" name="markers" [(ngModel)]="newIllness">
        <ng-container *ngFor="let illness of illnesses">

          <option value="{{illness.GroupName}}">{{illness.GroupName}}</option>

        </ng-container>
      </select>
-->
     
  

  <div class="addedtext">
    <div *ngFor="let bno of case.BnoCodes">
      <div style=" border-bottom: solid 3px #848484; padding-bottom: 20px; padding-top: 20px;">
        <p>{{bno}}</p>
        <button (click)="removeBno(bno)">BNO Törlés</button>
      </div>
    </div>
  </div>
  <button id="okebutton" (click)="finish()">Kész</button>

</div>
